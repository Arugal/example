apiVersion: v1
kind: Namespace
metadata:
  name: nginx
  labels:
    name: dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.11
          ports:
            - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  namespace: nginx
  name: nginx
  labels:
    app: nginx
spec:
  ports:
    - port: 8999
      targetPort: 80
  selector:
    app: nginx

